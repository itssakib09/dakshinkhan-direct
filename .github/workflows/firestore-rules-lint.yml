name: Firestore Rules Lint

on:
  pull_request:
    paths:
      - 'firestore.rules'
  push:
    branches:
      - main
      - develop
    paths:
      - 'firestore.rules'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Make lint script executable
        run: chmod +x scripts/lint-firestore.js
      
      - name: Run Firestore Rules Linter
        run: node scripts/lint-firestore.js
      
      - name: Test rules with Firebase Emulator
        run: |
          npm install -g firebase-tools
          firebase emulators:exec --only firestore "echo 'Rules loaded successfully'" --project demo-test || exit 1